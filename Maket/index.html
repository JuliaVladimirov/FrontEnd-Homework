<body>
    <div class="container">
     
        <header>
            <h1>Tour Booking Form</h1>
        </header>
        <main>
            <form method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="First Name">
                    <input type="text" id="name" placeholder="Last Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@mail.ru">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="### ### ####">
                </div>
                <div>
                    <label for="calendar">When are you planning to vizit?</label>
                    <input type="date" id="calendar" placeholder="mm/dd/yyyy">
                </div>
                <div>
                    <label for="people">How many people are in your group?</label>
                    <input type="number" id="people">
                </div>
                <div>
                    <label for="tour">Which tour are you most interested in?</label>
                    <select name="" id="tour">
                        <option value=" ">*Please select*</option>
                        <option value=" ">1</option>
                        <option value=" ">2</option>
                        <option value=" ">3</option>
                    </select>
                </div>
               


            </form>
        </main>



    </div>
</body>
