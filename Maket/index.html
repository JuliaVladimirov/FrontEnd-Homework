<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>Tour Booking Form</h1>
        </header>
        <main>
            <form method="post">
                <div>
                    <label for="fname">Name</label>
                    <input type="text" id="fname" placeholder="First Name">
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@mail.ru">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="### ### ####">
                </div>
                <div>
                    <label for="calendar">When are you planning to vizit?</label>
                    <input type="date" id="calendar">
                </div>
                <div>
                    <label for="people">How many people are in your group?</label>
                    <input type="number" id="people">
                </div>
                <div>
                    <label for="tour">Which tour are you most interested in?</label>
                    <select name="" id="tour">
                        <option value=" ">*Please select*</option>
                        <option value=" ">1</option>
                        <option value=" ">2</option>
                        <option value=" ">3</option>
                    </select>
                </div>
                <div>
                    <label for="people">How many people are in your group?</label>
                    <input type="number" id="people">
                </div>
                <div>
                    <label class="single">What is the best way to contact you?</label>
                    <div>
                        <input type="checkbox" name="phone" id="phone_checkbox">
                    <label for="phone_checkbox">Phone</label>
                    </div>
                    <div>
                        <input type="checkbox" name="email" id="email_checkbox">
                    <label for="email_checkbox">Email</label>
                    </div>
                    <div>
                         <input type="checkbox" name="either" id="either_checkbox">
                    <label for="either_checkbox">Either</label>
                    </div>
                    
                    
                   
                </div>
                <div>
                    <label class="single">If phone, when is the best time of day for a call-back?</label>
                    <div>
                        <input type="radio" name="hours" id="morning_radio" value="morning">
                    <label for="morning_radio">8 -11 AM</label>
                    </div>
                    <div>
                        <input type="radio" name="hours" id="day_radio" value="day">
                    <label for="day_radio">12 - 4 PM</label>
                    </div>
                    <div> 
                        <input type="radio" name="hours" id="evening_radio" value="evening">
                    <label for="evening_radio">6 - 10 PM</label>
                    </div>
                   
                </div>
                <div>
                    <label for="Notes">Anything else we should know?</label>
                    <textarea name="else" id="Notes" rows="3"></textarea>
                </div>
                <div class="button_block">
                    <button>Send</button>
                </div>



            </form>
        </main>



    </div>
</body>

</html>
